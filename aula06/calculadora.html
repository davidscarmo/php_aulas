<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body>
    <form action="calculadora.php" method="get">
        <h1>Calculadora</h1>
        <label for="n1">Número 1: </label>
        <input type="number" name="n1" id="n1"><br><br>
        
        <label for="n2">Número 2: </label>
        <input type="number" name="n2" id="n2">

        <fieldset>
            <legend>Operação</legend>
            <input type="radio" name="op" id="soma" value="1">
            <label for="soma">Soma</label><br>

            <input type="radio" name="op" id="sub" value="2">
            <label for="sub">Subtração</label><br>
            
            <input type="radio" name="op" id="mult" value="3">
            <label for="mult">Multiplicação</label><br>
            
            <input type="radio" name="op" id="divi" value="4">
            <label for="divi">Divisão</label><br>
        </fieldset>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
